        폭발: "폭발"
        화염: "화염"
        구분: " "
        접두사: "&7["
        접미사: "] "
      데미지:
        일반: "&7일반 {value}"
        물리: "&c물리 {value}"
        마법: "&9마법 {value}"
        고정: "&f고정 {value}"
        구분: " "
