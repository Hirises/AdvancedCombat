      - "&f{attackDamage}"
      - "&f{projectileDamage}"
      - "&f{attribute}"
    구분선:
      방어력: "&7방어력----------"
      공격력: "&7공격력----------"
      방어관통: "&7방어관통(%)"
      발사체: "&7발사체----------"
      속성: "&7속성---------"
    공격속도: "&f공격속도: &e{value}"
    공격거리: "&f공격거리: &e{value}"
    무게: "&f무게: &e{value}"
    데미지속성:
