데미지미터기:
  사용: true
  지속시간:
    초: 2
  형태: "{color}{symbol}{damage}"
  색상:
    일반: "&7"
    물리: "&c"
    마법: "&9"
    고정: "&f"
    회복: "&a"
  심볼:
    화염: "♨"
    원거리: "↗"
    폭발: "※"
아이템로어:
