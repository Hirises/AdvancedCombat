    전체:
      - "&f{defence}"
      - "&f{attackDamage}"
      - "&f{projectileDamage}"
      - "&f{attribute}"
    구분선:
      방어력: "&7방어력----------"
      공격력: "&7공격력----------"
      방어관통: "&7방어관통(%)"
      발사체: "&7발사체----------"
      회복: "&7회복----------"
      속성: "&7속성---------"
    회복:
