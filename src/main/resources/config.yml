데미지미터기:
  사용: true
  지속시간:
    초: 2
  형태: "{color}{symbol}{damage}"
  색상:
    일반: "&7"
    물리: "&c"
    마법: "&9"
    고정: "&f"
    회복: "&a"
  심볼:
    화염: "♨"
    원거리: "↗"
    폭발: "※"
    낙하: "▥"
아이템로어:
  사용: true
  형태:
    전체:
      - "&f{defence}"
      - "&f{attackDamage}"
      - "&f{projectileDamage}"
      - "&f{attribute}"
    구분선:
      방어력: "&7방어력----------"
      공격력: "&7공격력----------"
      방어관통: "&7방어관통(%)"
      발사체: "&7발사체----------"
      회복: "&7회복----------"
      속성: "&7속성---------"
    회복:
      동시섭취개수: "&f동시섭취개수: &e{value}"
      허기: "&f허기: &e{value}"
      회복: "&f회복: &a{value}"
      초당회복: "&f초당회복: &a{value}"
      지속시간: "&f지속시간: &e{value}"
      쿨타임: "&f쿨타임: &e{value}"
    속성:
      공격속도: "&f공격속도: &e{value}"
      공격거리: "&f공격거리: &e{value}"
      무게: "&f무게: &e{value}"
    데미지속성:
      전체: "{tags}{value}"
      태그:
        발사체: "발사체"
        폭발: "폭발"
        화염: "화염"
        낙하: "낙하"
        구분: " "
        접두사: "&7["
        접미사: "] "
      데미지:
        일반: "&7일반 {value}"
        물리: "&c물리 {value}"
        마법: "&9마법 {value}"
        고정: "&f고정 {value}"
        구분: " "